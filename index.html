<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  transition: opacity 1s ease;
}

/* Romantic Heading */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 30px;
  color: black;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

/* Typing text */
#introText {
  font-size: 13px;
  color: black;
  max-width: 300px;
  min-height: 50px;
  margin-bottom: 30px;
}

/* Button */
button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,77,109,0.7);
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,77,109,1);
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  font-size: 20px;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Hey You ‚ù§Ô∏è</h1>
<p id="introText"></p>
<button onclick="openPage()">Open My Heart üíå</button>

<script>

// Typing effect
const text = "I made something special just for you...";
const intro = document.getElementById("introText");
let i = 0;

function typeEffect() {
  if (i < text.length) {
    intro.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 60);
  }
}
typeEffect();

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 800);

// Smooth redirect
function openPage() {
  document.body.style.opacity = "0";
  setTimeout(() => {
    window.location.href = "valentine1.html";
  }, 1000);
}
</script>

</body>
</html>
