<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    /* Background fully visible */
    background: url('IMG_1570.JPG.jpeg') no-repeat center center;
    background-size: contain;
    background-color: #f5f5f5;

    color: black;
    text-align: center;
    font-family: 'Georgia', serif;
    padding: 16px;
    overflow: hidden;
    cursor: pointer;
  }

  h1 {
    font-size: clamp(18px, 5vw, 24px);
    margin-bottom: 16px;
    animation: fadeUp 1.5s ease forwards;
    text-shadow: 2px 2px 10px rgba(16, 76, 188, 0.4);
  }

  p {
    font-size: clamp(14px, 4vw, 18px);
    margin: 10px 0;
    max-width: 90%;
    min-height: 70px;
    animation: fadeUp 2.5s ease forwards;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Click hint */
  .hint {
    position: fixed;
    bottom: 16px;
    font-size: 12px;
    opacity: 0.7;
  }

  /* Extra spacing for very small phones */
  @media (max-height: 600px) {
    body {
      justify-content: flex-start;
      padding-top: 60px;
    }
  }
</style>
</head>

<body>

<h1 id="title"></h1>
<p id="quote"></p>
<div class="hint">Tap anywhere to change the message ðŸ’Œ</div>

<script>
const myName = "Your's Name";
const crushName = "Crush Name";

const quotes = [
  `Every moment with you is magical, ${crushName}.`,
  `${crushName}, will you be mine forever?`,
  `${crushName}, you are my favorite thought.`,
  `With you, everything feels right, ${crushName}.`
];

document.getElementById("title").textContent = `From ${myName} to ${crushName}`;

const quoteEl = document.getElementById("quote");
let index = 0;
let currentQuote = "";

function typeWriter() {
  if (index < currentQuote.length) {
    quoteEl.textContent += currentQuote.charAt(index);
    index++;
    setTimeout(typeWriter, 45);
  }
}

function showNewQuote() {
  index = 0;
  quoteEl.textContent = "";
  currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
  typeWriter();
}

showNewQuote();
document.body.addEventListener("click", showNewQuote);

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 16 + 14 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}, 900);
</script>

</body>
</html>
