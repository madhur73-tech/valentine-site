<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    background-color: #f5f5f5;

    color: black;
    text-align: center;
    font-family: 'Georgia', serif;
    padding: 16px;
    overflow: hidden;
    cursor: pointer;
  }

  p {
    font-size: clamp(14px, 4vw, 18px);
    margin: 10px 0;
    max-width: 90%;
    min-height: 70px;
    animation: fadeUp 2.5s ease forwards;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Pulse animation for secret message (pure black, subtle scale) */
  @keyframes pulseScale {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pulse {
    color: black; /* secret message text */
    animation: pulseScale 1.5s infinite ease-in-out;
  }

 .secret-bold {
    font-weight: bold;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  .hint {
    position: fixed;
    bottom: 16px;
    font-size: 12px;
    opacity: 0.7;
  }

  @media (max-height: 600px) {
    body {
      justify-content: flex-start;
      padding-top: 60px;
    }
  }
</style>
</head>

<body>

<p id="quote"></p>
<div class="hint">Tap anywhere to change the message üíå</div>

<script>
const crushName = "Crush Name";

const quotes = [
  `Every moment with you is magical, ${crushName}.`,
  `${crushName}, you are my favorite thought.`,
  `With you, everything feels right, ${crushName}.`
];

const secretMessage = "Okay‚Ä¶ but the truth is‚Ä¶ I really, really like you ‚ù§Ô∏è";

const quoteEl = document.getElementById("quote");
let index = 0;
let currentQuote = "";
let tapCount = 0;
let typingSpeed = 45;

function typeWriter() {
  if (index < currentQuote.length) {
    quoteEl.textContent += currentQuote.charAt(index);
    index++;
    setTimeout(typeWriter, typingSpeed);
  }
}

function createHeart(burst = false) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 18 + "px";

  if (burst) {
    heart.style.animationDuration = "3s";
  }

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

function showNewQuote() {
  // If secret is already shown, do nothing
  if (currentQuote === secretMessage) return;

  tapCount++;

  index = 0;
  quoteEl.textContent = "";
  quoteEl.classList.remove("pulse");

  if (tapCount === 3) {
    currentQuote = secretMessage;

    typingSpeed = 80; // slower typing
    quoteEl.classList.add("pulse"); // subtle scale pulse, black text
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)"; // softer background

    // Heart burst
    for (let i = 0; i < 25; i++) createHeart(true);

  } else {
    typingSpeed = 45;
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";

    let newQuote;
    do {
      newQuote = quotes[Math.floor(Math.random() * quotes.length)];
    } while (newQuote === currentQuote);

    currentQuote = newQuote;
  }

  typeWriter();
}

showNewQuote();
document.body.addEventListener("click", showNewQuote);

// Floating hearts periodically
setInterval(() => {
  createHeart();
}, 900);

</script>

</body>
</html>
