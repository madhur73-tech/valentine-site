<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    background-color: #f5f5f5;

    color: black;
    text-align: center;
    font-family: 'Georgia', serif;
    padding: 16px;
    overflow: hidden;
    cursor: pointer;
  }

  p {
    font-size: clamp(14px, 4vw, 18px);
    margin: 10px 0;
    max-width: 90%;
    min-height: 70px;
    animation: fadeUp 2.5s ease forwards;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Glowing name */
  .glow {
    color: #ff1e56;
    font-weight: bold;
    text-shadow: 
      0 0 5px #ff1e56,
      0 0 10px #ff4d6d,
      0 0 20px #ff85a2;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  .hint {
    position: fixed;
    bottom: 16px;
    font-size: 12px;
    opacity: 0.7;
  }

  @media (max-height: 600px) {
    body {
      justify-content: flex-start;
      padding-top: 60px;
    }
  }
</style>
</head>

<body>

<p id="quote"></p>
<div class="hint">Tap anywhere to change the message üíå</div>

<script>

const crushName = "Crush Name";

const quotes = [
  `Every moment with you is magical, ${crushName}.`,
  `${crushName}, you are my favorite thought.`,
  `With you, everything feels right, ${crushName}.`
];

const secretMessage = "Okay‚Ä¶ but the truth is‚Ä¶ I really, really like you ‚ù§Ô∏è";

const quoteEl = document.getElementById("quote");
let index = 0;
let currentQuote = "";
let tapCount = 0;

function typeWriter() {
  if (index < currentQuote.length) {
    quoteEl.textContent += currentQuote.charAt(index);
    index++;
    setTimeout(typeWriter, 45);
  }
}

function showNewQuote() {
  tapCount++;

  index = 0;
  quoteEl.textContent = "";

  if (tapCount === 3) {
    currentQuote = secretMessage;
  } else {
    let newQuote;

    do {
      newQuote = quotes[Math.floor(Math.random() * quotes.length)];
    } while (newQuote === currentQuote); // Prevent same quote

    currentQuote = newQuote;
  }

  typeWriter();
}


showNewQuote();
document.body.addEventListener("click", showNewQuote);

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 16 + 14 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}, 900);

</script>


</body>
</html>


</body>
</html>
