<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url('bgd.jpeg') no-repeat center center/cover;
    color: black;
    text-align: center;
    font-family: 'Georgia', serif;
    padding: 20px;
    overflow: hidden;
    cursor: pointer;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 20px;
    animation: fadeUp 1.5s ease forwards;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  p {
    font-size: 12px;
    margin: 10px 0;
    max-width: 600px;
    min-height: 60px;
    animation: fadeUp 2.5s ease forwards;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }

  /* Click hint */
  .hint {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<h1 id="title"></h1>
<p id="quote"></p>
<div class="hint">Click anywhere to change the message ðŸ’Œ</div>

<script>
const myName = "Madhur";
const crushName = "Aarna";

const quotes = [
  `Every moment with you is magical, ${crushName}.`,
  `${crushName}, you make my heart skip a beat every day.`,
  `Life is sweeter with you in it, ${crushName}.`,
  `${crushName}, will you be mine forever?`,
  `${crushName}, you are my favorite thought.`,
  `With you, everything feels right, ${crushName}.`
];

// Set title
document.getElementById("title").textContent = `From ${myName} to ${crushName}`;

const quoteEl = document.getElementById("quote");
let index = 0;
let currentQuote = "";

// Typewriter function
function typeWriter() {
  if (index < currentQuote.length) {
    quoteEl.textContent += currentQuote.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  }
}

// Show a new quote
function showNewQuote() {
  index = 0;
  quoteEl.textContent = "";
  currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
  typeWriter();
}

// Initial quote
showNewQuote();

// Click anywhere to change quote
document.body.addEventListener("click", showNewQuote);

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 800);
</script>

</body>
</html>
