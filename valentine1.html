<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Question</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  background: url('WhatsApp Image 2026-02-10 at 4.38.53 PM.jpeg') no-repeat center;
  background-size: cover;
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 0;
}

h1 {
  color: white;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px #000;
  font-size: clamp(20px, 6vw, 32px);
  z-index: 2;
  padding: 0 15px;
}

.buttons {
  z-index: 2;
}

button {
  padding: 14px 26px;
  font-size: clamp(14px, 4vw, 18px);
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

#emoji-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

canvas {
  position: absolute;
  inset: 0;
  z-index: 0;
}

/* üì± Mobile adjustments */
@media (max-width: 768px) {
  body {
    background-size: contain;
    background-color: black;
  }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yesBtn" style="background-color:#ff4d6d;color:white;">Yes</button>
  <button id="noBtn" style="background-color:#ccc;color:black;">No</button>
</div>

<div id="emoji-container"></div>
<canvas id="fireworksCanvas"></canvas>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const emojiContainer = document.getElementById('emoji-container');

// üò≠ Emoji rain
function spawnEmoji(count){
  for(let i=0;i<count;i++){
    const emoji = document.createElement('div');
    emoji.textContent = ['üò≠','ü•π'][Math.floor(Math.random()*2)];
    emoji.style.position = 'absolute';
    emoji.style.left = Math.random()*window.innerWidth + 'px';
    emoji.style.top = '-50px';
    emoji.style.fontSize = (24 + Math.random()*30) + 'px';
    emoji.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
    emojiContainer.appendChild(emoji);
  }
}

noBtn.addEventListener('click',()=>spawnEmoji(40));

const style = document.createElement('style');
style.textContent = `
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}`;
document.head.appendChild(style);

// üéÜ Fireworks
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let fireworks = [];
let particles = [];

class Firework {
  constructor(sx,sy,tx,ty){
    this.x=sx; this.y=sy;
    this.tx=tx; this.ty=ty;
    this.angle=Math.atan2(ty-sy,tx-sx);
    this.speed=3;
    this.distance=Math.hypot(tx-sx,ty-sy);
    this.traveled=0;
  }
  update(i){
    const vx=Math.cos(this.angle)*this.speed;
    const vy=Math.sin(this.angle)*this.speed;
    this.x+=vx; this.y+=vy;
    this.traveled+=this.speed;
    if(this.traveled>=this.distance){
      explode(this.tx,this.ty);
      fireworks.splice(i,1);
    }
  }
  draw(){
    ctx.strokeStyle='hsl('+Math.random()*360+',100%,70%)';
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x-2,this.y-2);
    ctx.stroke();
  }
}

class Particle {
  constructor(x,y){
    this.x=x; this.y=y;
    this.angle=Math.random()*Math.PI*2;
    this.speed=Math.random()*4+2;
    this.alpha=1;
    this.decay=0.02;
    this.size=Math.random()*6+4;
  }
  update(i){
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed;
    this.alpha-=this.decay;
    if(this.alpha<=0) particles.splice(i,1);
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle='pink';
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function explode(x,y){
  for(let i=0;i<30;i++) particles.push(new Particle(x,y));
}

function animate(){
  requestAnimationFrame(animate);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f,i)=>{f.update(i);f.draw();});
  particles.forEach((p,i)=>{p.update(i);p.draw();});
}
animate();

yesBtn.addEventListener('click',()=>{
  const interval=setInterval(()=>{
    fireworks.push(new Firework(
      canvas.width/2,
      canvas.height,
      Math.random()*canvas.width,
      Math.random()*canvas.height/2
    ));
  },250);

  setTimeout(()=>{
    clearInterval(interval);
    setTimeout(()=>location.href='quotes.html',1200);
  },4000);
});
</script>

</body>
</html>
